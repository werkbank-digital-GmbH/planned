<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mitarbeiter anlegen</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#ebbd04", "background-light": "#f8f8f5", "background-dark": "#231f0f", "wood-border": "#e6e0db", "wood-text": "#181411", "wood-muted": "#897561"}, fontFamily: {display: "Inter"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', "Noto Sans", sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<!-- Modal Backdrop -->
<!-- In a real app, this would be a fixed overlay. Here we simulate the modal centered on page -->
<div aria-hidden="true" class="fixed inset-0 bg-[#181411]/20 backdrop-blur-sm dark:bg-black/60 z-10"></div>
<!-- Modal Content -->
<div class="relative z-20 w-full max-w-[640px] flex flex-col bg-white dark:bg-[#1e1a16] rounded-xl shadow-2xl overflow-hidden border border-wood-border dark:border-[#3a2e25]">
<!-- Header -->
<div class="flex items-center justify-between px-6 py-5 border-b border-wood-border dark:border-[#3a2e25] bg-[#faf9f8] dark:bg-[#25201b]">
<h2 class="text-wood-text dark:text-[#f0e6dd] text-xl font-bold tracking-tight">Mitarbeiter anlegen</h2>
<button class="text-wood-muted hover:text-wood-text dark:text-[#a08d7d] dark:hover:text-white transition-colors rounded-full p-1 hover:bg-black/5 dark:hover:bg-white/10">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto p-6 md:p-8 space-y-6">
<!-- Row 1: Name -->
<div class="flex flex-col md:flex-row gap-5">
<label class="flex flex-col flex-1 gap-2">
<span class="text-wood-text dark:text-[#e0d6cc] text-sm font-medium">Vorname</span>
<input class="form-input w-full rounded-lg border border-wood-border dark:border-[#4a3b30] bg-white dark:bg-[#181411] px-4 h-11 text-base text-wood-text dark:text-[#e0d6cc] placeholder:text-wood-muted focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all" placeholder="Thomas" type="text" value="Thomas"/>
</label>
<label class="flex flex-col flex-1 gap-2">
<span class="text-wood-text dark:text-[#e0d6cc] text-sm font-medium">Nachname</span>
<input class="form-input w-full rounded-lg border border-wood-border dark:border-[#4a3b30] bg-white dark:bg-[#181411] px-4 h-11 text-base text-wood-text dark:text-[#e0d6cc] placeholder:text-wood-muted focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all" placeholder="Müller" type="text" value="Müller"/>
</label>
</div>
<!-- Row 2: Email -->
<label class="flex flex-col gap-2">
<span class="text-wood-text dark:text-[#e0d6cc] text-sm font-medium">E-Mail</span>
<div class="relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-wood-muted">
<span class="material-symbols-outlined text-[20px]">mail</span>
</span>
<input class="form-input w-full rounded-lg border border-wood-border dark:border-[#4a3b30] bg-white dark:bg-[#181411] pl-10 pr-4 h-11 text-base text-wood-text dark:text-[#e0d6cc] placeholder:text-wood-muted focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all" placeholder="thomas.mueller@firma.de" type="email" value="thomas.mueller@firma.de"/>
</div>
</label>
<!-- Row 3: Role & Info -->
<div class="space-y-3">
<label class="flex flex-col gap-2">
<span class="text-wood-text dark:text-[#e0d6cc] text-sm font-medium">Rolle</span>
<div class="relative">
<select class="form-select w-full appearance-none rounded-lg border border-wood-border dark:border-[#4a3b30] bg-white dark:bg-[#181411] px-4 h-11 text-base text-wood-text dark:text-[#e0d6cc] focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all cursor-pointer">
<option value="admin">Admin</option>
<option value="planer">Planer</option>
<option selected="" value="gewerblich">Gewerblich</option>
</select>
<span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-wood-muted">
<span class="material-symbols-outlined">expand_more</span>
</span>
</div>
</label>
<!-- Info Note -->
<div class="bg-[#faf9f8] dark:bg-[#25201b] border border-wood-border dark:border-[#3a2e25] rounded-lg p-3 flex gap-3 items-start">
<span class="material-symbols-outlined text-wood-muted text-[20px] mt-0.5 shrink-0">info</span>
<div class="text-sm text-wood-muted dark:text-[#a08d7d] leading-normal">
<span class="font-medium text-wood-text dark:text-[#d0c6bc]">Admin:</span> Voller Zugriff • 
                        <span class="font-medium text-wood-text dark:text-[#d0c6bc]">Planer:</span> Planung bearbeiten • 
                        <span class="font-medium text-wood-text dark:text-[#d0c6bc]">Gewerblich:</span> Eigene Einsätze sehen
                    </div>
</div>
</div>
<!-- Row 4: Hours -->
<label class="flex flex-col gap-2 max-w-[180px]">
<span class="text-wood-text dark:text-[#e0d6cc] text-sm font-medium">Wochenstunden</span>
<input class="form-input w-full rounded-lg border border-wood-border dark:border-[#4a3b30] bg-white dark:bg-[#181411] px-4 h-11 text-base text-wood-text dark:text-[#e0d6cc] placeholder:text-wood-muted focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all" type="number" value="40"/>
</label>
<!-- Divider -->
<div class="h-px w-full bg-wood-border dark:bg-[#3a2e25]"></div>
<!-- Row 5: Integration -->
<div class="space-y-2">
<label class="flex flex-col gap-2">
<div class="flex items-center justify-between">
<span class="text-wood-text dark:text-[#e0d6cc] text-sm font-medium">TimeTac Mitarbeiter-ID</span>
<span class="text-xs text-primary font-medium px-2 py-0.5 rounded bg-primary/10 border border-primary/20">Optional</span>
</div>
<input class="form-input w-full rounded-lg border border-wood-border dark:border-[#4a3b30] bg-white dark:bg-[#181411] px-4 h-11 text-base text-wood-text dark:text-[#e0d6cc] placeholder:text-wood-muted focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all font-mono" placeholder="12345" type="text" value="12345"/>
</label>
<p class="text-xs text-wood-muted dark:text-[#807060] pl-1">
                    Benötigt für den automatischen Import von Abwesenheiten aus TimeTac.
                </p>
</div>
</div>
<!-- Footer -->
<div class="px-6 py-5 bg-[#faf9f8] dark:bg-[#25201b] border-t border-wood-border dark:border-[#3a2e25] flex justify-end gap-3">
<button class="px-5 h-11 rounded-lg border border-wood-border dark:border-[#4a3b30] bg-white dark:bg-[#181411] text-wood-text dark:text-[#e0d6cc] font-medium hover:bg-gray-50 dark:hover:bg-[#2a221b] transition-colors focus:outline-none focus:ring-2 focus:ring-wood-muted/50">
                Abbrechen
            </button>
<button class="px-6 h-11 rounded-lg bg-primary hover:bg-primary/90 text-white font-medium shadow-sm transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-[#1e1a16]">
                Speichern
            </button>
</div>
</div>
</body></html>
